<form class="login-form" (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
    <div class="form-group">
      <label for="inputEmail1" >Email address</label>
      <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="inputPassword1">Password</label>
      <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ngModel name="password" [(ngModel)]="pass" required>
    </div>
    <button type="submit" class="btn btn-danger">Login</button>&nbsp;&nbsp;&nbsp;
    <a routerLink='/signup'>New User? SignUp</a>
  </form>
