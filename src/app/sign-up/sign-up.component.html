<form class="login-form" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name" required />
    </div>
    <div class="form-group">
      <label for="inputEmail1" >Email address</label>
      <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel name="email" [(ngModel)]="email" required> 
    </div>
    <div class="form-group">
      <label for="inputMobile">Mobile Number</label>
      <input type="number" class="form-control" id="inputMobile" placeholder="Mobile Number" required>
    </div>
    <div class="form-group">
        <label for="inputPolicyNumber">Policy Number</label>
        <input type="number" class="form-control" id="inputPolicyNumber" placeholder="Policy Number" required>
    </div>
      
    <button type="submit" class="btn btn-danger">SignUp</button>
    
  </form>

  <ng-container #vc></ng-container>

<ng-template #modal_1>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"> 
                    <h4 class="modal-title" id="myModalLabel"> WELCOME
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
                </div>
                <div class="modal-body"> SignUp Successful!! </div>
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeDialog()">Close </button> 
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>   
</ng-template>
